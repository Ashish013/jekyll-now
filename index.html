---
layout: default
---

<div class="posts">
  {% for tag in site.tags %}
  {% if tag[0] == 'Homepage' %}
  {% for post in tag[1] %}
  
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">

      {% assign image = post.images[0] %}
      {% include image.html image=image %}
      {{ post.content }}

      </div>
      
    </article>
  
  {% endfor %}
  {% endif %}
  {% endfor %}
</div>
